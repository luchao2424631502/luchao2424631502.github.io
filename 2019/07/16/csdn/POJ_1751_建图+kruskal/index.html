;<br>    &#125;<br>    <span class="hljs-keyword">bool</span> <span class="hljs-keyword">operator</span>&lt;(<span class="hljs-keyword">const</span> node&amp; tmp)<span class="hljs-keyword">const</span> &#123;<br>        <span class="hljs-keyword">return</span> div &lt; tmp.div;<br>    &#125;<br>&#125; e[maxn];<br><span class="hljs-keyword">int</span> n,m;<br><span class="hljs-keyword">int</span> pre[maxn];<br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">find</span><span class="hljs-params">(<span class="hljs-keyword">int</span> x)</span> </span>&#123;<br>    <span class="hljs-keyword">if</span> (x == pre[x]) <span class="hljs-keyword">return</span> x;<br>    <span class="hljs-keyword">else</span> <span class="hljs-keyword">return</span> pre[x] = find(pre[x]);<br>&#125;<br><span class="hljs-function"><span class="hljs-keyword">double</span> <span class="hljs-title">Distance</span><span class="hljs-params">(point&amp; a,point&amp; b)</span> </span>&#123;<br>    <span class="hljs-keyword">double</span> dx = (a.x - b.x)*(a.x - b.x);<br>    <span class="hljs-keyword">double</span> dy = (a.y - b.y)*(a.y - b.y);<br>    <span class="hljs-keyword">return</span> <span class="hljs-built_in">sqrt</span>(dx + dy);<br>&#125;<br><br><span class="hljs-function"><span class="hljs-keyword">int</span> <span class="hljs-title">main</span><span class="hljs-params">()</span> </span>&#123;<br><span class="hljs-comment">//	freopen(&quot;a.txt&quot;,&quot;r&quot;,stdin);</span><br>    <span class="hljs-built_in">scanf</span>(<span class="hljs-string">&quot;%d&quot;</span>,&amp;n);<br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">1</span>; i&lt;=n; i++) pre[i] = i;<br><br>    <span class="hljs-keyword">for</span> (<span class="hljs-keyword">int</span> i=<span class="hljs-number">1</span>; i&lt;=n; i++) &#123;<br>        <span class="hljs-keyword">int</span> x,y; <span class="hljs-bui
